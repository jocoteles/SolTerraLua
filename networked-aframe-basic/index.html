<html>
  <head>
    <title>My Networked-Aframe Scene</title>
    <script src="../aframe/aframe.min.js"></script>
    <script src="../aframe/socket.io.slim.js"></script>
    <script src="../aframe/easyrtc.js"></script>
    <script src="../aframe/networked-aframe.min.js"></script>
  </head>
  <body>
    <a-scene networked-scene>
        <a-assets>
            <template id="my-template">
              <a-entity>
                <a-sphere color="#f00"></a-sphere>
              </a-entity>
            </template>
          </a-assets>
          
          <!-- Attach local template by default -->
          <a-entity networked="template: #my-template">
          </a-entity>
    </a-scene>
  </body>
</html>
